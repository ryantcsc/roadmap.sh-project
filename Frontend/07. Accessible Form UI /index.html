    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <form>
          <div class="mb-3">
            <label for="name" aria-placeholder="nameForm"
              ><h3>Full Name</h3>
            </label>
            <br />
            <input
              class="mb-3"
              type="text"
              name="name"
              id=""
              placeholder="What Should We Call You? "
            />
          </div>
          <div class="mb-3">
            <label for="email" aria-placeholder="email"><h3>Email</h3> </label>
            <br />
            <input
              class="mb-3"
              type="text"
              name="email"
              id=""
              placeholder="name@email.com"
            />
          </div>

          <div class="mb-3">
            <label for="password" aria-placeholder="password"
              ><h3>Enter Password</h3>
            </label>
            <br />
            <input
              class="mb-3"
              type="password"
              name="password"
              id=""
              placeholder="*******"
              style="width: 100%"
            />
          </div>

          <div class="mb-3">
            <label for="password" aria-placeholder="password"
              ><h3>Re-enter Password</h3>
            </label>
            <br />
            <input
              class="mb-3"
              type="password"
              name="password"
              id=""
              placeholder="*******"
              style="width: 100%"
            />
            <div class="passHelp">
              <p>Password must match</p>
            </div>
          </div>

          <!-- button update -->
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </div>
    <!-- progress bar -->
    <div class="progress2">
      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar w-75"></div>
      </div>
      <h2 class="value">75%</h2>
    </div>
  </body>
</html>
